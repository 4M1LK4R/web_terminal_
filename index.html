<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/fontello.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7cc143" />
    <title>Herbalife</title>
</head>

<body class="grey lighten-3">
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col s12 m12">
                <div class="card rounded">
                    <div class="card-content center-align">
                        <img class="responsive-img" src="assets/images/logo.png" alt="logo">

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="icon-user prefix"></i>
                                        <input id="icon_user" type="text" class="validate">
                                        <label for="icon_user">First Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="icon-lock prefix"></i>
                                        <input id="icon_password" type="tel" class="validate">
                                        <label for="icon_password">Contraseña</label>
                                    </div>
                                </div>
                            </form>
                            <a href="screems/metas.html" class="waves-effect waves-light btn rounded">Iniciar sesión</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</body>

</html>
